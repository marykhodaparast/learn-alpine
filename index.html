<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body class="bg-gray-400">
    <div class="container mx-auto px-4 mt-4" x-data="{image : 'image1'}">
        <div>
            <img src="mac-pro.jpeg" alt="mac pro" x-show="image === 'image1'">
            <img src="pro-display-xdr.jpeg" alt="pro display xdr" x-show="image === 'image2'">
            <img src="macbook-pro.jpeg" alt="macbook pro" x-show="image === 'image3'">
        </div>
        <div class="flex items-center mt-4">
            <a href="#" class="border border-transparent hover:border-blue-500"
            :class="{ 'border-blue-500' : image === 'image1'}"><img src="mac-pro.jpeg" alt="mac pro"
                    class="w-12"
                    @click.prevent="image = 'image1'"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2"
                        :class="{ 'border-blue-500' : image === 'image2'}"><img
                    src="pro-display-xdr.jpeg"
                    alt="mac pro" class="w-12"
                    @click.prevent="image = 'image2'"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2"><img
                    src="macbook-pro.jpeg"
                    alt="mac pro" 
                    class="w-12"
                    :class="{ 'border-blue-500' : image === 'image3'}"
                    @click.prevent="image = 'image3'"></a>
        </div>
    </div>
</body>

</html>
